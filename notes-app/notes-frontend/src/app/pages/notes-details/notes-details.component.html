<div class="form-container">

    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
        <label class="label">Title</label>
        <div class="control">
            <input type="text" name="title" [ngModel]="note.title" required class="input">
        </div>

        <br>

        <label class="label">Body</label>
        <div class="control">
            <textarea class="textarea" [ngModel]="note.body"></textarea>
        </div>

        <div class="field is-grouped is-pulled-right">
            <div class="control">
                <button class="button is-text" type="button">Cancel</button>
            </div>

            <div class="control">
                <button class="button is-success" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
